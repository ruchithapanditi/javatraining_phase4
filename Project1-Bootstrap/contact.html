        <title>Contact us</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>

        <link rel="stylesheet" href="contact.css">

    <body>
        <div class="content">
            <div class="contact-form-wrapper d-flex justify-content-center">
                <form action="#" class="contact-form">
                    <h5 class="title">Contact Us</h5>
                    <p class="description">Email us with any questions or inquiries.We would be happy to answer your questions.</p>
                    <div>
                        <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Enter your name"required>
                    </div>
                    <div>
                        <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="submit-button-wrapper" style="text-align:center;">
                        <input type="submit" value="Send" class="btn btn-outline-primary" id="input" >
                    </div>
                </form>
            </div>
        </div>
